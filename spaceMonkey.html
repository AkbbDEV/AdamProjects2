  <body>
    <h1 align="center">Space Monkey</h1>
    <p align="center">A boring game made by Adam Bodden</p>
  <div id="gameContainer" align="center">
    <div id="container" align="center">
      <div id="character">
    </div>
    </div>
    <div id="controls">
      <button onclick="right()">Right</button>
      <button onclick="left()">Left</button>
    </div>
    </div>
  </div>
    <script>
      var pos = 0;
      function right() {
            var a = document.getElementById("character");
            pos += 80;
            a.style.marginLeft = pos+"px";
        }
      function left() {
        var c = document.getElementById("character");
        pos -= 80;
        c.style.marginLeft = pos+"px";
      }
     
    </script>
